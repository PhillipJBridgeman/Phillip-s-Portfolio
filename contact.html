  <main id="content">
    <h1>Contact Me</h1>
    <div class="contact-wrapper">
      <div class="contact-form">
        <form id="contactForm" action="index.html" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required aria-required="true">
          <p class="error" id="nameError">Please enter a name.</p>
  
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" pattern="^\d{10}$" required aria-required="true">
          <p class="error" id="phoneError">Please enter a valid 10-digit phone number.</p>
  
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required aria-required="true">
          <p class="error" id="emailError">Please enter a valid email address.</p>
  
          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments" aria-label="Comments"></textarea>
  
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </div>
      <div class="contact-image">
        <img src="images/vecteezy_customer-support-contact-us-man-with-headphones-and_19187912.jpg" alt="Person at computer." role="img" aria-label="Person at computer"/>
      </div>
    </div>
  </main>
